<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/slider.css" />
    <script src="src/js/slider.js" defer></script>
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="container__slides">
        <img src="https://placehold.co/600x400?text=1" alt="" class="slide" />
        <img src="https://placehold.co/600x400?text=2" alt="" class="slide" />
        <img src="https://placehold.co/600x400?text=3" alt="" class="slide" />
        <img src="https://placehold.co/600x400?text=4" alt="" class="slide" />
        <img src="https://placehold.co/600x400?text=5" alt="" class="slide" />
      </div>

      <div class="container__buttons">
        <span class="arrow next">&#10095;</span>
        <span class="arrow prev">&#10094;</span>
      </div>

      <div class="container__dots"></div>
    </div>
  </body>
